<script type="text/html" data-template-name="google-cloud-ce-metadata">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>       
</script>

<script type="text/html" data-help-name="google-cloud-ce-metadata">
    <p>Retrieve Compute Engine metadata.</p>
    <p>
        When a Compute Engine runs in GCP, it has associated metadata.  This node retrieves the corresponding metadata and makes it
        available in <code>msg.payload</code>.
    </p>
</script>

<script type="text/javascript">
RED.nodes.registerType("google-cloud-ce-metadata", {
    category: "GCP",
    defaults: {
        name: { value: "", required: false }        
    },
    inputs: 1,
    outputs: 1,
    icon: "metadata.png",
    align: "left",
    color: "#3FADB5",
    label: function () {
        return this.name || "metadata";
    },
    paletteLabel: "metadata"
});
</script>
