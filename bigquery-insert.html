<script type="text/html" data-template-name="google-cloud-bigquery-insert">
    <!--Name-->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>

    <!--Credentials-->
    <div class="form-row">
        <label for="node-input-account"><i class="fa fa-user"></i> Credentials</label>
        <input type="text" id="node-input-account">        
    </div>

    <!--Key File-->
    <div class="form-row">
        <label for="node-input-keyFilename"><i class="fa fa-user"></i> Key File</label>
        <input type="text" id="node-input-keyFilename">
    </div>

    <!--Project-->
    <div class="form-row">
        <label for="node-input-projectId"><i class="fa fa-cloud"></i> Project</label>
        <input type="text" id="node-input-projectId">
    </div>

    <!--Dataset-->
    <div class="form-row">
        <label for="node-input-datasetId"><i class="fa fa-cloud"></i> Dataset</label>
        <input type="text" id="node-input-datasetId">
    </div>

    <!--Table-->
    <div class="form-row">
        <label for="node-input-tableId"><i class="fa fa-cloud"></i> Table</label>
        <input type="text" id="node-input-tableId">
    </div>
</script>

<script type="text/html" data-help-name="google-cloud-bigquery-insert">
    <p>Execute a BigQuery query.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>msg.payload
            <span class="property-type">object | array of object</span>
        </dt>
        <dd>The row or rows to be inserted</dd>
    </dl>
    <h3>Details</h3>
    <p>
    The BigQuery insert node performs insertion of new rows into the table.
    The <code>msg.payload</code> contains either a single object or an array of objects that are to be inserted into the table.
    </p>
    <p>
    The node passes through the input message unchanged.
    </p>
</script>

<script type="text/javascript">
RED.nodes.registerType("google-cloud-bigquery-insert", {
    category: "GCP",
    defaults: {
        account: { type: "google-cloud-credentials", required: false },
        keyFilename: { value: "", required: false },
        projectId: { value: "", required: false},
        tableId: { value: "", required: true},
        datasetId: { value: "", required: true},
        name: { value: "", required: false }
    },
    inputs: 1,
    outputs: 1,
    icon: "bigquery.png",
    align: "left",
    color: "#3FADB5",
    label: function () {
        return this.name || "bigquery-insert";
    },
    paletteLabel: "bigquery-insert"
});
</script>
