<script type="text/html" data-template-name="google-cloud-bigquery">
    <!--Name-->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>

    <!--Credentials-->
    <div class="form-row">
        <label for="node-input-account"><i class="fa fa-user"></i> Credentials</label>
        <input type="text" id="node-input-account">        
    </div>

    <!--Key File-->
    <div class="form-row">
        <label for="node-input-keyFilename"><i class="fa fa-user"></i> Key File</label>
        <input type="text" id="node-input-keyFilename">
    </div>

    <!--Project-->
    <div class="form-row">
        <label for="node-input-projectId"><i class="fa fa-cloud"></i> Project</label>
        <input type="text" id="node-input-projectId">
    </div>

    <!--Query-->
    <div class="form-row">
        <label for="node-input-query"><i class="fa fa-search"></i> Query</label>
        <textarea id="node-input-query"></textarea>
    </div>
</script>

<script type="text/html" data-help-name="google-cloud-bigquery">
    <p>Perform a BigQuery insert.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>msg.payload
            <span class="property-type">string</span>
        </dt>
        <dd>The query to be executed.</dd>
    </dl>
    <h3>Details</h3>
    <p>
    The BigQuery node provides an interface to the BigQuery data warehouse.  It has configuration parameters which include the query to run
    and the name of the project to bill for usage.
    </p>
    <p>
    When executed, if a query string is provided, that fixed string will be used.
    If no query string is provided, then <code>msg.payload</code> is expected to be a string which will then be used as the query to execute.
    </p>
    <p>
    On return, an array of rows will be saved in <code>msg.payload</code>.
    </p>
</script>

<script type="text/javascript">
RED.nodes.registerType("google-cloud-bigquery", {
    category: "GCP",
    defaults: {
        account: { type: "google-cloud-credentials", required: false },
        keyFilename: { value: "", required: false },
        projectId: { value: "", required: false},
        query: { value: "", required: false},
        name: { value: "", required: false }
    },
    inputs: 1,
    outputs: 1,
    icon: "bigquery.png",
    align: "left",
    color: "#3FADB5",
    label: function () {
        return this.name || "bigquery";
    },
    paletteLabel: "bigquery"
});
</script>
