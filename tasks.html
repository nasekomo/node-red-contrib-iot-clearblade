<script type="text/html" data-template-name="google-cloud-tasks">
    <!--Name-->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>

    <!--Credentials-->
    <div class="form-row">
        <label for="node-input-account"><i class="fa fa-user"></i> Credentials</label>
        <input type="text" id="node-input-account">        
    </div>

    <!--Key File-->
    <div class="form-row">
        <label for="node-input-keyFilename"><i class="fa fa-user"></i> Key File</label>
        <input type="text" id="node-input-keyFilename">
    </div>

    <!--Project-->
    <div class="form-row">
         <label for="node-input-projectId"><i class="fa fa-cloud"></i> Project</label>
        <input type="text" id="node-input-projectId">
    </div>

    <!--Location-->
    <div class="form-row">
        <label for="node-input-location"><i class="fa fa-map-marker"></i> Location</label>
        <input type="text" id="node-input-location">
    </div>

    <!--Queue-->
    <div class="form-row">
        <label for="node-input-queue"><i class="fa fa-inbox"></i> Queue</label>
        <input type="text" id="node-input-queue">
    </div>

    <!--URL-->
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-link"></i> URL</label>
        <input type="text" id="node-input-url">
    </div>     
</script>

<script type="text/html" data-help-name="google-cloud-tasks">
    <p>Schedule a task to run on Cloud Tasks.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>msg.scheduleTime
            <span class="property-type">string|Date</span>
        </dt>
        <dd>[Optional] The time when the task is to be scheduled to run.  If a string then it is in Zulu time.</dd>
    </dl>    
</script>

<script type="text/javascript">
RED.nodes.registerType("google-cloud-tasks", {
    category: "GCP",
    defaults: {
        account: { type: "google-cloud-credentials", required: false },
        keyFilename: { value: "", required: false },
        projectId: { value: "", required: true },
        location: { value: "", required: true },
        queue: { value: "", required: true },
        url: { value: "", required: true },        
        name: { value: "", required: false }
    },
    inputs: 1,
    outputs: 0,
    icon: "tasks.png",
    align: "left",
    color: "#3FADB5",
    label: function () {
        return this.name || "tasks";
    },
    paletteLabel: "tasks"
});
</script>
